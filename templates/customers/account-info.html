{% extends 'layout/main.html' %}
{% load static %}
{% load humanize %}
{% block title %}
    Login
{% endblock %}

{% block content %}
<div class="page-wrapper">
			<div class="page-content">
				<!--start breadcrumb-->
				<section class="py-3 border-bottom border-top d-none d-md-flex bg-light">
					<div class="container">
						<div class="page-breadcrumb d-flex align-items-center">
							<h3 class="breadcrumb-title pe-3">My Orders</h3>
							<div class="ms-auto">
								<nav aria-label="breadcrumb">
									<ol class="breadcrumb mb-0 p-0">
										<li class="breadcrumb-item"><a href="javascript:;"><i class="bx bx-home-alt"></i> Home</a>
										</li>
										<li class="breadcrumb-item"><a href="javascript:;">Account</a>
										</li>
										<li class="breadcrumb-item active" aria-current="page">My Orders</li>
									</ol>
								</nav>
							</div>
						</div>
					</div>
				</section>
				<!--end breadcrumb-->
				<!--start shop cart-->
				<section class="py-4">
					<div class="container">
						<h3 class="d-none">Account</h3>
						<div class="card">
							<div class="card-body">
								<div class="row">
									<div class="col-lg-4">
										<div class="card shadow-none mb-3 mb-lg-0 border">
											<div class="card-body">
												<div class="list-group list-group-flush">	<a href="{% url 'profile'  %}" class="list-group-item d-flex justify-content-between align-items-center bg-transparent">Dashboard <i class='bx bx-tachometer fs-5'></i></a>
													<a href="{% url 'order' %}" class="list-group-item d-flex justify-content-between align-items-center bg-transparent">Orders <i class='bx bx-cart-alt fs-5'></i></a>
													<a href="{% url 'info' %}" class="list-group-item active d-flex justify-content-between align-items-center">Account Details <i class='bx bx-user-circle fs-5'></i></a>
													<a href="{% url 'logout' %}" class="list-group-item d-flex justify-content-between align-items-center bg-transparent">Logout <i class='bx bx-log-out fs-5'></i></a>
												</div>
											</div>
										</div>
									</div>
									<div class="col-lg-8">
										<div class="card shadow-none mb-0 border">
											<div class="card-body">
												<form class="row g-3">
													<div class="col-md-6">
														<label class="form-label">FUll Name</label>
														<input type="text" name="" class="form-control" value="{{ customer.fullname }}">
													</div>
													<div class="col-md-6">
														<label class="form-label">Date of birth</label>
														<input type="date" name="dob" class="form-control" value="{{ customer.birthday }}">
													</div>
													<div class="col-12">
														<label class="form-label">Email address</label>
														<input type="email" name="email" class="form-control" value="{{ customer.email }}">
													</div>
                                                    <div class="col-12">
														<label class="form-label">Phone number</label>
														<input type="phone" name="phone" class="form-control" value="{{ customer.phone }}">
													</div>
													<div class="col-12">
														<label class="form-label">Current Password</label>
														<input type="text" class="form-control" value=".................">
													</div>
													<div class="col-12">
														<label class="form-label">New Password</label>
														<input type="text" class="form-control" value=".................">
													</div>
													<div class="col-12">
														<label class="form-label">Confirm New Password</label>
														<input type="text" class="form-control" value=".................">
													</div>
													<div class="col-12">
														<button type="button" class="btn btn-dark btn-ecomm">Save Changes</button>
													</div>
												</form>
											</div>
										</div>
									</div>
								</div>
								<!--end row-->
							</div>
						</div>
					</div>
				</section>
				<!--end shop cart-->
			</div>
		</div>
{% endblock %}
