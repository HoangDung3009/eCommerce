{% extends 'layout/main.html' %}
{% load static %}
{% load humanize %}
{% block title %}
    Register
{% endblock %}

{% block content %}
<div class="page-wrapper">
			<div class="page-content">
				<!--start shop cart-->
				<section class="py-4">
					<div class="container">
						<div class="shop-cart">
							<div class="row">
								<div class="col-12 col-xl-8">
									<div class="checkout-details">
										<div class="card rounded-0">
											<div class="card-body">
												<div class="border p-3">
													<h2 class="h5 mb-0">Register new account</h2>
													<div class="my-3 border-bottom"></div>
													<div class="form-body">
                                                        {% if messages %}
                                                            {% for message in messages %}
                                                                <div id="alert-message" class="alert {% if message.tags %}alert-{{ message.tags }}{% endif %}" role="alert">{{ message }}</div>
                                                            {% endfor %}
                                                        {% endif %}
														<form class="row g-3" method="post" action="{% url 'registerUser' %}">
                                                            {% csrf_token %}
                                                            <div class="row mt-3">
                                                                <div class="col-md-6">
                                                                    <label class="form-label">First name</label>
																    <input type="text" name="firstname" class="form-control rounded-0" required placeholder="First name">
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label class="form-label">Last name</label>
																    <input type="text" name="lastname" class="form-control rounded-0" placeholder="Last name" required>
                                                                </div>
															</div>
                                                            <div class="row mt-3">
                                                                <div>
                                                                    <label class="form-label">Date of birth</label>
																    <input type="date" name="dob" class="form-control rounded-0" required>
                                                                </div>
															</div>
                                                            <div class="row mt-3">
                                                                <div class="col-md-6">
                                                                    <label class="form-label">Username</label>
																    <input type="text" name="username" class="form-control rounded-0" placeholder="Username" required>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label class="form-label">Password</label>
																    <input type="password" placeholder="Password" name="password" class="form-control rounded-0" required>
                                                                </div>
															</div>
															<div class="row mt-3">
                                                                <div class="col-md-6">
                                                                    <label class="form-label">Email</label>
																    <input type="email" placeholder="Email" name="email" class="form-control rounded-0" required>
                                                                </div>
                                                                <div class="col-md-6">
                                                                    <label class="form-label">Phone number</label>
																    <input type="tel" placeholder="Phone number" name="phone" class="form-control rounded-0" required>
                                                                </div>
															</div>
                                                            <div class="row mt-lg-4 center">
                                                                    <button type="submit" class="btn btn-dark btn-ecomm">Register</button>
                                                            </div>
														</form>
													</div>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
							<!--end row-->
						</div>
					</div>
				</section>
            <script>
                setTimeout(function (){
                    if ($('#alert-message').length > 0){
                        $('#alert-message').fadeOut();
                    }
                }, 5000)
            </script>
				<!--end shop cart-->
			</div>
		</div>
{% endblock %}
